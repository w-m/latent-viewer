<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Latent viewer</title>

    <!-- load our JS bundle -->
    <script type="module" src="/src/bootstrap/index.ts"></script>
    <!-- <script type="module" src="./grid-integration.js"></script> -->

    <style>
      html,
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #000;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
      }
      .container {
        display: flex;
        width: 100vw;
        height: 100vh;
      }
      .left-pane {
        width: 200px;
        background: #1a1a1a;
        border-right: 1px solid #333;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: center;
        justify-content: space-between; /* space between top content and bottom status */
        position: relative;
        min-height: 0;
      }

      /* Wrap hint, grid, and loading pill */
      .latent-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
        flex: 1; /* Take up remaining space above bottom section */
      }
      .buttons-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: 100%;
      }
      .bottom-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        gap: 4px;
        padding-right: 56px; /* keep space for the download button */
      }
      .status-area {
        color: #bbb;
        font-size: 13px;
        text-align: center;
        margin-bottom: 8px;
        height: 18px; /* Fixed height to prevent layout jumps */
        line-height: 18px; /* Center text vertically within the fixed height */
        font-weight: 400;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .grid-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Color picker */
      .color-picker {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
      }
      .color-picker-label {
        color: #bbb;
        font-size: 14px;
        user-select: none;
        font-weight: 400;
      }
      #bgColorPicker {
        border: none;
        width: 32px;
        height: 32px;
        padding: 0;
        background: none;
      }

      .latent-grid-hint {
        color: #bbb;
        font-size: 14px;
        text-align: center;
        margin-bottom: 8px;
        user-select: none;
        font-weight: 400;
        line-height: 1.4;
      }
      .right-pane {
        flex: 1;
        position: relative;
      }
      .right-pane pc-app {
        width: 100%;
        height: 100%;
      }
      .fullscreen-btn {
        position: absolute;
        bottom: 16px;
        right: 16px;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.15);
        border: none;
        border-radius: 4px;
        color: #fff;
        backdrop-filter: blur(2px);
        cursor: pointer;
        padding: 0; /* Override general button padding */
      }
      .fullscreen-btn svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }
      /* Show expand icon by default, hide contract icon */
      .fullscreen-btn .expand-icon {
        display: block;
      }
      .fullscreen-btn .contract-icon {
        display: none;
      }
      /* When in fullscreen, show contract icon and hide expand icon */
      :fullscreen .fullscreen-btn .expand-icon {
        display: none;
      }
      :fullscreen .fullscreen-btn .contract-icon {
        display: block;
      }
      .fullscreen-btn:hover {
        background: rgba(255, 255, 255, 0.25);
      }
      .download-all-btn {
        position: absolute;
        right: 16px;
        bottom: 16px;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.15);
        border: none;
        border-radius: 4px;
        color: #fff;
        backdrop-filter: blur(2px);
        cursor: pointer;
        padding: 0;
      }
      .download-all-btn:hover {
        background: rgba(255, 255, 255, 0.25);
      }
      .settings-btn {
        position: absolute;
        top: 16px;
        right: 16px; /* Same distance from corner as fullscreen button */
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.15);
        border: none;
        border-radius: 4px;
        color: #fff;
        backdrop-filter: blur(2px);
        cursor: pointer;
        padding: 0;
      }
      .settings-btn svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }
      .settings-btn:hover {
        background: rgba(255, 255, 255, 0.25);
      }
      .settings-panel {
        position: absolute;
        top: 16px;
        right: 16px;
        background: #2a2a2a;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 16px;
        min-width: 200px;
        color: #fff;
        backdrop-filter: blur(4px);
        display: none;
        z-index: 1000;
      }
      .settings-panel.show {
        display: block;
      }
      .settings-panel h3 {
        margin: 0 0 12px 0;
        font-size: 16px;
        font-weight: 500;
        letter-spacing: -0.01em;
      }
      button {
        cursor: pointer;
        padding: 8px 16px;
        background: #333;
        color: #fff;
        border: 1px solid #555;
        border-radius: 4px;
        transition: background 0.2s;
      }
      button:hover {
        background: #444;
      }
      .icon-button {
        padding: 6px;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
      }
      .icon-button svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }
      /* Show download icon by default, hide stop icon */
      .icon-button .download-icon {
        display: block;
      }
      .icon-button .stop-icon {
        display: none;
      }
      /* When downloading, show stop icon and hide download icon */
      .icon-button.downloading .download-icon {
        display: none;
      }
      .icon-button.downloading .stop-icon {
        display: block;
      }

      /* Responsive: stack panes vertically on narrow screens */
      @media (max-width: 600px) {
        .container {
          flex-direction: column;
        }
        .left-pane {
          width: 100%;
          border-right: none;
          border-top: 1px solid #333;
          padding-top: 12px;
          flex-direction: column;
          justify-content: flex-start;
          min-height: auto;
        }
        .right-pane {
          width: 100%;
          height: 60vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-pane">
        <div class="latent-section">
          <div class="latent-grid-hint">
            Drag the handle to explore a few samples from the latent space
          </div>
          <div class="grid-container">
            <div id="latentGrid"></div>
          </div>
        </div>

        <!-- Bottom status and controls section -->
        <div class="bottom-section">
          <div id="statusArea" class="status-area"></div>
          <div
            class="cache-info-container"
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 8px;
              color: #bbb;
              font-size: 14px;
            "
          >
            <div id="downloadStatus"></div>
          </div>
        </div>
        <button
          id="downloadAllBtn"
          class="download-all-btn icon-button"
          title="Download and cache all models"
          aria-label="Download and cache all models"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-cloud-download download-icon"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"
            />
            <path
              d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-stop-circle stop-icon"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
            />
            <path
              d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5z"
            />
          </svg>
        </button>
      </div>
      <div class="right-pane">
        <pc-app antialias="false" high-resolution="true">
          <pc-scene>
            <pc-entity name="cameraRoot">
              <pc-entity name="camera" position="0 0 1.2">
                <pc-camera clear-color="#222222ff"></pc-camera>
                <pc-scripts>
                  <pc-script
                    name="cameraControls"
                    attributes='{"distanceMin":0.5,"distanceMax":8,"frameOnStart":true}'
                  ></pc-script>
                </pc-scripts>
              </pc-entity>
              <pc-scripts>
                <pc-script name="xrControllers"></pc-script>
                <pc-script name="xrNavigation"></pc-script>
              </pc-scripts>
            </pc-entity>
          </pc-scene>
        </pc-app>
      </div>

      <button
        id="fullscreenBtn"
        class="fullscreen-btn"
        title="Toggle fullscreen"
        aria-label="Toggle fullscreen"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrows-fullscreen expand-icon"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707m4.344 0a.5.5 0 0 1 .707 0l4.096 4.096V11.5a.5.5 0 1 1 1 0v3.975a.5.5 0 0 1-.5.5H11.5a.5.5 0 0 1 0-1h2.768l-4.096-4.096a.5.5 0 0 1 0-.707m0-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707m-4.344 0a.5.5 0 0 1-.707 0L1.025 1.732V4.5a.5.5 0 0 1-1 0V.525a.5.5 0 0 1 .5-.5H4.5a.5.5 0 0 1 0 1H1.732l4.096 4.096a.5.5 0 0 1 0 .707"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrows-angle-contract contract-icon"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M.172 15.828a.5.5 0 0 0 .707 0l4.096-4.096V14.5a.5.5 0 1 0 1 0v-3.975a.5.5 0 0 0-.5-.5H1.5a.5.5 0 0 0 0 1h2.768L.172 15.121a.5.5 0 0 0 0 .707M15.828.172a.5.5 0 0 0-.707 0l-4.096 4.096V1.5a.5.5 0 1 0-1 0v3.975a.5.5 0 0 0 .5.5H14.5a.5.5 0 0 0 0-1h-2.768L15.828.879a.5.5 0 0 0 0-.707"
          />
        </svg>
      </button>

      <button
        id="settingsBtn"
        class="settings-btn"
        title="Settings"
        aria-label="Settings"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-gear"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"
          />
          <path
            d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"
          />
        </svg>
      </button>

      <!-- Settings panel (positioned absolutely) -->
      <div id="settingsPanel" class="settings-panel">
        <h3>Settings</h3>
        <div class="color-picker">
          <label for="bgColorPicker" class="color-picker-label"
            >Background color</label
          >
          <input type="color" id="bgColorPicker" value="#222222" />
        </div>
      </div>
    </div>
  </body>
</html>
