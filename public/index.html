<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Latent viewer</title>

  <!-- load our JS bundle -->
  <script type="module" src="./main.ts"></script>
  <!-- <script type="module" src="./grid-integration.js"></script> -->

  <style>
    html,body{margin:0;width:100vw;height:100vh;overflow:hidden;background:#000}
    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }
    .left-pane {
      width: 200px;
      background: #1a1a1a;
      border-right: 1px solid #333;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      min-height: 0;
    }
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
    }
    .grid-container {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
    }
    .right-pane {
      flex: 1;
      position: relative;
    }
    .right-pane pc-app {
      width: 100%;
      height: 100%;
    }
    button {
      cursor: pointer;
      padding: 8px 16px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      transition: background 0.2s;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-pane">
        <div class="grid-container">
            <div id="latentGrid"></div>
        </div>
    </div>
    <div class="right-pane">
      <pc-app antialias="false" high-resolution="false">
        <pc-scene>
          <pc-entity name="cameraRoot">
            <pc-entity name="camera" position="0 0 2">
              <pc-camera clear-color="#222222ff"></pc-camera>
              <pc-scripts>
                <pc-script name="cameraControls"
                           attributes='{"distanceMin":0.5,"distanceMax":8,"frameOnStart":true}'></pc-script>
              </pc-scripts>
            </pc-entity>
            <pc-scripts>
              <pc-script name="xrControllers"></pc-script>
              <pc-script name="xrNavigation"></pc-script>
            </pc-scripts>
          </pc-entity>
        </pc-scene>
      </pc-app>
    </div>
  </div>

</body>
</html>
