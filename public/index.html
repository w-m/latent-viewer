<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>3 D GS viewer</title>


  <!-- load our JS bundle -->
  <script type="module" src="./main.js"></script>

  <style>
    html,body,pc-app{margin:0;width:100vw;height:100vh;overflow:hidden;background:#000}
  </style>
</head>
<body>
  <pc-app antialias="false" high-resolution="false">
    <pc-scene>
      <pc-entity name="cameraRoot">
        <pc-entity name="camera" position="0 0 2">
          <pc-camera clear-color="#222222ff"></pc-camera>
          <pc-scripts>
            <pc-script name="cameraControls"
                       attributes='{"distanceMin":0.5,"distanceMax":8,"frameOnStart":true}'></pc-script>
          </pc-scripts>
        </pc-entity>
        <pc-scripts>
          <pc-script name="xrControllers"></pc-script>
          <pc-script name="xrNavigation"></pc-script>
        </pc-scripts>
      </pc-entity>
    </pc-scene>
  </pc-app>


<label style="position:fixed;top:8px;left:8px;z-index:10;
              background:#000a;color:#fff;padding:4px 8px;font:14px sans-serif">
  <input type="checkbox" id="modelToggle"> face
</label>

</body>
</html>
