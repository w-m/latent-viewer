<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Latent viewer</title>

  <!-- load our JS bundle -->
  <script type="module" src="./main.ts"></script>
  <!-- <script type="module" src="./grid-integration.js"></script> -->

  <style>
    html,body{margin:0;width:100vw;height:100vh;overflow:hidden;background:#000}
    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }
    .left-pane {
      width: 200px;
      background: #1a1a1a;
      border-right: 1px solid #333;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      justify-content: center; /* vertically center grid + pill as a group */
      position: relative;
      min-height: 0;
    }

    /* Wrap hint, grid, and loading pill */
    .latent-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      width: 100%;
    }
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
    }
    .grid-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Color picker */
    .color-picker {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
    .color-picker-label {
      color: #bbb;
      font-size: 14px;
      user-select: none;
    }
    #bgColorPicker {
      border: none;
      width: 32px;
      height: 32px;
      padding: 0;
      background: none;
    }

    .latent-grid-hint {
      color: #bbb;
      font-size: 14px;
      text-align: center;
      margin-bottom: 8px;
      user-select: none;
    }
    .right-pane {
      flex: 1;
      position: relative;
    }
    .right-pane pc-app {
      width: 100%;
      height: 100%;
    }
    .fullscreen-btn {
      position: absolute;
      bottom: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 4px;
      color: #fff;
      backdrop-filter: blur(2px);
      cursor: pointer;
      padding: 0; /* Override general button padding */
    }
    .fullscreen-btn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
    /* Show expand icon by default, hide contract icon */
    .fullscreen-btn .expand-icon {
      display: block;
    }
    .fullscreen-btn .contract-icon {
      display: none;
    }
    /* When in fullscreen, show contract icon and hide expand icon */
    :fullscreen .fullscreen-btn .expand-icon {
      display: none;
    }
    :fullscreen .fullscreen-btn .contract-icon {
      display: block;
    }
    .fullscreen-btn:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    button {
      cursor: pointer;
      padding: 8px 16px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      transition: background 0.2s;
    }
    button:hover {
      background: #444;
    }

    /* Responsive: stack panes vertically on narrow screens */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
      .left-pane {
        width: 100%;
        border-right: none;
        border-top: 1px solid #333;
        padding-top: 12px;
        flex-direction: column;
        justify-content: flex-start;
        min-height: auto;
      }
      .right-pane {
        width: 100%;
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-pane">
      <div class="latent-section">
        <div class="latent-grid-hint">Drag the handle to explore a few samples from the latent space</div>
        <div class="grid-container">
          <div id="latentGrid"></div>
        </div>
        <!-- Background color picker -->
        <div class="color-picker">
          <label for="bgColorPicker" class="color-picker-label">Background color</label>
          <input type="color" id="bgColorPicker" value="#222222" />
        </div>
      </div>
    </div>
    <div class="right-pane">
      <pc-app antialias="false" high-resolution="true">
        <pc-scene>
          <pc-entity name="cameraRoot">
            <pc-entity name="camera" position="0 0 2">
              <pc-camera clear-color="#222222ff"></pc-camera>
              <pc-scripts>
                <pc-script name="cameraControls"
                           attributes='{"distanceMin":0.5,"distanceMax":8,"frameOnStart":true}'></pc-script>
              </pc-scripts>
            </pc-entity>
            <pc-scripts>
              <pc-script name="xrControllers"></pc-script>
              <pc-script name="xrNavigation"></pc-script>
            </pc-scripts>
          </pc-entity>
        </pc-scene>
      </pc-app>
    </div>

    <button id="fullscreenBtn" class="fullscreen-btn" title="Toggle fullscreen" aria-label="Toggle fullscreen">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-fullscreen expand-icon" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707m4.344 0a.5.5 0 0 1 .707 0l4.096 4.096V11.5a.5.5 0 1 1 1 0v3.975a.5.5 0 0 1-.5.5H11.5a.5.5 0 0 1 0-1h2.768l-4.096-4.096a.5.5 0 0 1 0-.707m0-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707m-4.344 0a.5.5 0 0 1-.707 0L1.025 1.732V4.5a.5.5 0 0 1-1 0V.525a.5.5 0 0 1 .5-.5H4.5a.5.5 0 0 1 0 1H1.732l4.096 4.096a.5.5 0 0 1 0 .707"/>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-angle-contract contract-icon" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M.172 15.828a.5.5 0 0 0 .707 0l4.096-4.096V14.5a.5.5 0 1 0 1 0v-3.975a.5.5 0 0 0-.5-.5H1.5a.5.5 0 0 0 0 1h2.768L.172 15.121a.5.5 0 0 0 0 .707M15.828.172a.5.5 0 0 0-.707 0l-4.096 4.096V1.5a.5.5 0 1 0-1 0v3.975a.5.5 0 0 0 .5.5H14.5a.5.5 0 0 0 0-1h-2.768L15.828.879a.5.5 0 0 0 0-.707"/>
      </svg>
    </button>

  </div>

</body>
</html>
